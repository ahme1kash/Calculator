<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>My Simple Calculator</title>
  </head>

  <body>
   
    
    <div id="container">
      <div id="calculator">
          <section>
        <div class="display">
          <div class="display-1">0</div>
          <div class="display-2">0</div>
          <div class="temp-result">0</div>
        </div>
        <div class="all_buttons">
            <div class="button clear">C</div>
            <div class="button last-clear">CE</div>
            <div class="button operation">%</div>
            <div class="button operation">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">X</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</div>
            <div class="button  number btn-0">0</div>
            <div class="button number dot">.</div>
            <div class="button equal">=</div>
      </div>
      </section>
    </div>
    </div>
    <script src = "./script.js"></script>
  </body>
</html>
